    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div id="status" class="status-indicator connecting"></div>
        <div id="onlineCount" class="online-count-pill">0 pessoas online</div>
        
        <main>
            <div class="control-top">
                <div class="color-picker-container">
                    <label for="colorPicker">Cor</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
            </div>
            
            <canvas id="canvas"></canvas>
            
            <div class="control-bottom">
                <div class="brush-size-container">
                    <label for="brushSize">Tamanho: <span id="brushSizeValue">5</span></label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                </div>
            </div>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
